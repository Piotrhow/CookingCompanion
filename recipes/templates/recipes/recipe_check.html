{% extends "recipes/base.html" %}
{% block title %} Check&Compare {% endblock title%}

{% block recipe_check %}
  <h1> TO PREPARE {{recipe.name}} </h1>
  <h2>INGREDIENTS:</h2>
  <div>
    <ol>
      {% for recipe_ingredient in recipe_ingredients %}
      <li>
        {{ recipe_ingredient }}
      </li>
      {% endfor %}
    </ol>
  </div>
  <p> </p>
  <p> </p>
  <p>...:</p>



{% endblock %}
